name: Deploy Frontend to Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "src/SmartDataAnalyst.Frontend/**"
      - ".github/workflows/azure-static-web-app.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: src/SmartDataAnalyst.Frontend
        run: bun install

      - name: Build Application
        working-directory: src/SmartDataAnalyst.Frontend
        run: bun run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e., PR comments)
          action: "upload"
          app_location: "src/SmartDataAnalyst.Frontend" # App source code path
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
