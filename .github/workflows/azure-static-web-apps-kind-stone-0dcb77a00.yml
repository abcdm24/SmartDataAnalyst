name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - "src/SmartDataAnalyst.Frontend/**"
      - ".github/workflows/azure-static-web-apps-kind-stone-0dcb77a00.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: src/SmartDataAnalyst.Frontend
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Build App
        working-directory: src/SmartDataAnalyst.Frontend
        run: bun run build

      - name: Show Build output
        run: |
          echo "=== Checking Vite output directory ==="  
          ls -al src/SmartDataAnalyst.Frontend/dist || echo "No dist folder found"
          echo "=== Nested structure ==="
          find src/SmartDataAnalyst.Frontend/dist -maxdepth 3 -type f

      - name: Debug â€” List files excluding node_modules
        run: |
          echo "=== Root Directory (excluding node_modules) ==="
          find . -type d -name node_modules -prune -o -print

          echo "=== Frontend Directory (excluding node_modules) ==="
          find src/SmartDataAnalyst.Frontend -type d -name node_modules -prune -o -print

          echo "=== DIST Directory ==="
          ls -R src/SmartDataAnalyst.Frontend/dist || echo "dist folder NOT FOUND"

      - name: Deploy to Azure Static Web Apps (Skip Oryx)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_STONE_0DCB77A00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Tell SWA where your compiled files are
          app_location: "src/SmartDataAnalyst.Frontend/dist"

          # ðŸš« Disable Oryx completely
          skip_app_build: true
